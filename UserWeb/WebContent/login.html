<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>
	<h1 align="center">Enter Your Credentials...</h1>
	<form action="login" onsubmit="return redirectToProfile()"
		method="post" style="font-family: verdana;">
		<table align="center">
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" id="email"
					placeholder="Enter Your Email" required></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pass" id="pass"
					placeholder="Enter Your Password" required></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><br> <input type="submit"
					value="Login"></td>
			</tr>
		</table>
	</form>
	<h3 align="center">
		Not Registered ??? <a href="register.html"
			style="text-decoration: none;">Click Here</a>
	</h3>
</body>
</html>
