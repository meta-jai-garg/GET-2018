<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
</head>
<body>
	<h1 align="center">Enter Your Details...</h1>
	<form action="add_employee" onsubmit="return validateForm()" method="post">
		<table align="center">
			<tr>
				<td>First Name</td>
				<td><input type="text" id="firstName" name="firstName"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" id="lastName" name="lastName"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="date" id="dob" name="dob"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" id="email" name="email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="password" name="password"></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" id="confirmpassword"
					name="confirmpassword"></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td><input type="Number" id="mobile" name="mobile"></td>
			</tr>
			<tr>
				<td>Organization</td>
				<td><select name="organization" id="organization">
						<option value="Metacube">Metacube</option>
						<option value="Infosys">Infosys</option>
						<option value="TCS">TCS</option>
						<option value="Wipro">Wipro</option>
				</select></td>
			</tr>
			<tr>
				<td><br> <input id="submitBtn" type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
