<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h1>Shipping</h1>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-md-6 d-flex flex-column">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="name" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control mb-4" placeholder="Line 1" ng-model="address1" required>

                    <input type="text" class="form-control" placeholder="Line 2" ng-model="address2" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" ng-model="city" required>
                </div>
                <button class="btn btn-primary" type="submit" ng-click='placeOrder()'>Place Order</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Order Summary</h3>
                    <p>You have {{cart.getCartCount()}} items in your shopping cart.</p>
                </div>
                <div class="card-body">
                    <div class="row d-flex justify-content-between border-bottom" ng-repeat="item in cart.getItem()">
                        <div class="col-md-4">
                            <p>{{cart.getQuantity(item.id)}} x {{items[item.id].name}}</p>
                        </div>
                        <div class="col-md-2">
                            <p>${{items[item.id].price | number:2}}</p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col-md-3">
                            <p class="font-weight-bold">Total</p>
                        </div>
                        <div class="col-md-2">
                            <p class="font-weight-bold">{{cart.getTotalPrice() | currency}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
