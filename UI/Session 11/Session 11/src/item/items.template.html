<div class="row">
    <div class="col-3">
        <ul class="nav shadow-lg flex-column ml-5 border p-0">
            <li class="nav-item border-bottom">
                <a class="nav-link" data-toggle="pill" href="#!/">All Categories</a>
            </li>
            <li class="nav-item border-bottom" ng-repeat="category in categories">
                <a class="nav-link" data-toggle="pill" href="#!/category/{{category}}">
                    {{category}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-9 d-flex flex-wrap">
        <div class="card shadow-lg col-4 p-0 ml-4 mb-4" ng-repeat="item in items | orderBy:'name' |filter:categoryName">
            <img class="card-img-top" ng-src="{{item.image}}" alt="Card image" style="height: 250px;">
            <div class="card-body p-0">
                <h4 class="card-title pl-3 pt-3">{{item.name}}</h4>
                <p class="card-text pl-3">{{item.price | currency}}</p>
                <button class="btn btn-primary" style="width:100%" ng-click="cart.insert(item.id)" ng-hide="cart.getQuantity(item.id)">Add
                    To Cart</button>
                <div class="d-flex justify-content-between align-items-center" ng-show="cart.getQuantity(item.id)">
                    <a ng-click="cart.remove(item.id)" class="btn btn-primary text-white">-</a>
                    {{cart.getQuantity(item.id)}} in cart
                    <a ng-click="cart.insert(item.id)" class="btn btn-primary text-white">+</a>
                </div>
            </div>
        </div>
    </div>
</div>
